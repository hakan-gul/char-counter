<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Character Counter</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex justify-center h-screen items-center bg-gradient-to-r from-gray-200 via-sky-200 to-green-200 m-0">
    <div class=" p-4 bg-orange-300 rounded-lg shadow sm:p-6 md:p-8 shadow-lg w-5/6 md:w-5/6 lg:w-2/6" style="backdrop-filter: blur(10px);">
    <form class="space-y-6" action="#">
        <h5 class="text-3xl font-medium text-gray-600 ">Your Message</h5>
        <textarea maxlength="50" id="message" rows="4" class="block p-2.5 w-full text-2xl text-gray-600 rounded-lg border border-gray-300 focus:outline-none bg-orange-100 border" style="resize: none;" placeholder="Please write your message..."></textarea>

        <div class="flex items-start">
            <div class="flex items-start">
                <p for="remember" class="ml-2 text-md font-medium text-gray-600">Toplam Karakter : <span class="text-blue-500 text-2xl" id="total-char"></span> </p>
            </div>
            <p class="ml-auto text-md font-medium text-gray-600">Kalan Karakter: <span class="text-red-500 text-2xl" id="rem-char"></span></p>
        </div>
    </form>
</div>
<script src="script.js"></script>
  </body>
</html>
